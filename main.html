<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <!-- We chose to divide CSS into a different file otherwise this main HTML file would get way too long -->
</head>
<body>


<div class="container">

    <h1 class="title">Quiz App</h1>

    <div class="flex-row">

        <!-- This is the settings panel you are immediately greeted with on the front of the page -->
        <div id="settings" class="card settings-card">
            <h2>Quiz Settings</h2>

            <label>Number of Questions</label>
            <!-- Value must be less than or equal to 50 in the provided website to generate quiz questions -->
            <input id="amount" type="number" min="1" max="50">
            
             <!-- Didn't want to overload the user with more categories than necessary -->
            <label>Category</label>
            <select id="category">
                <option value="9">General Knowledge</option>
                <option value="18">Science: Computers</option>
                <option value="23">History</option>
                <option value="21">Sports</option>
                <option value="17">Science: Nature</option>
            </select>

            <!-- Matching difficulties with the given website  -->
            <label>Difficulty</label>
            <select id="difficulty">
                <option value="">Any</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            
            <!-- Matching Types with the given website  -->
            <label>Type</label>
            <select id="type">
                <option value="">Any</option>
                <option value="multiple">Multiple Choice</option>
                <option value="boolean">True / False</option>
            </select>

            <!-- Personal preference as I know that not everyone likes taking test-style quizzes. 
             I want to know whether or not I got the question wrong right after I answer it -->
            <label>Show Score During Quiz?</label>
            <select id="showDuring">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <!-- Personal preference as every real assessment is timed, so I gave the time pressure as
             an option to assess knowledge fluency-->
            <label>Timer?</label>
            <select id="timerOption">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <button class="btn" onclick="startQuiz()">Start Quiz</button>
        </div>

        <!-- I tried to implement an AI quiz builder, it didn't really go well because I couldnt find a
         free API key, finding a trial was really hard.  -->
        <div class="card ai-card">
            <h2>AI Quiz Builder</h2>

            <textarea id="aiPrompt" placeholder="e.g., Create a quiz about Direct Supply DSSI"></textarea>

            <button class="btn" onclick="generateAIQuiz()">
                Generate Quiz with AI
            </button>

            <p id="aiStatus"></p>
        </div>

    </div>

    <!-- This shows your quiz with the question on the screen with your timer -->
    <div id="quiz" class="card hidden">
        <h2 id="question"></h2>
        <div id="timer" class="hidden">Time left: <span id="timeLeft"></span>s</div>
        <div id="answers"></div>
        <p id="liveScore" class="hidden"></p>
    </div>

    <!-- This shows your results after you enter all the questions -->
    <div id="results" class="card hidden">
        <h2>Results</h2>
        <p id="scoreText"></p>

        <button class="btn" onclick="window.location.reload()">Try Again</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
